<script type="text/javascript">
  RED.nodes.registerType('hubitat generic',{
    category: 'hubitat',
    color: '#a6bbcf',
    defaults: {
      name: {value:""},
      server: {type: "hubitat auth", required: true},
      device_id: {value:"", required: true},
      command: {value:"", required: true},
      command_args: {value:""},
    },
    inputs:1,
    outputs:1,
    icon: "icons/hubitat.png",
    label: function() {
        return this.name || "generic";
    },
    paletteLabel: "generic",
    oneditprepare: function() {
      $("document").ready(() => {
        $('#node-input-server').change(() => {
          let server_id = $('#node-input-server option:selected').val();
          if (server_id) {
            listDevices(server_id, this.device_id);
          }
        });
      });
    }
  });

  function listDevices(server_id, device_id) {
    $('#node-input-device_id').find('option').remove().end();
    let select_menu = $("#node-input-device_id");
    let option = $('<option>', {value: "", text: "Choose device..."});
    select_menu.append(option);


    $.getJSON(`/hubitat/${server_id}/devices`, (res) => {
      res.map(item => {
        let selected = false;
        if (device_id == item.id) { selected = true; }
        let select_menu = $("#node-input-device_id");
        let option = $('<option>', {value: item.id, text: item.label, selected: selected});
        select_menu.append(option);
      });
    });
  }

</script>

<script type="text/html" data-template-name="hubitat generic">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-server">
  </div>
  <div class="form-row">
    <label for="node-input-device_id"><i class="fa fa-lightbulb-o"></i> Device</label>
    <select id="node-input-device_id"></select>
  </div>
  <div class="form-row">
    <label for="node-input-command"><i class="fa fa-hashtag"></i> Command</label>
    <input type="text" id="node-input-command" placeholder="setLevel">
  </div>
  <div class="form-row">
    <label for="node-input-command_args"><i class="fa fa-bars"></i> Arguments</label>
    <input type="text" id="node-input-command_args" placeholder="100,60">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="hubitat generic">
  <p>A simple generic node that send command to Hubitat</p>
</script>
