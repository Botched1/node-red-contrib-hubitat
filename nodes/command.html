<script type="text/javascript">
  RED.nodes.registerType('hubitat command',{
    category: 'hubitat',
    color: '#a6bbcf',
    defaults: {
      name: {value:""},
      server: {type: "hubitat auth", required: true},
      device_id: {value:"", required: true},
      command: {value:"", required: true},
      command_args: {value:""},
    },
    inputs:1,
    outputs:1,
    icon: "icons/hubitat.png",
    label: function() {
        return this.name || "command";
    },
    paletteLabel: "command",
    oneditprepare: function() {
      $("document").ready(() => {
        $('#node-input-server').change(() => {
          const server_id = $('#node-input-server option:selected').val();
          server = RED.nodes.node(server_id);
          if (server) {
            listHubitatDevices(server, this.device_id);
          } else {
            cleanHubitatDevices();
          }
        });
        $('#node-input-device_id').change(() => {
          const server_id = $('#node-input-server option:selected').val();
          const device_id = $('#node-input-device_id option:selected').val();
          server = RED.nodes.node(server_id);
          if (server && device_id ) {
            listHubitatDeviceCommands(server, device_id, this.command);
          } else {
            cleanHubitatDeviceCommands();
          }
        });
        $('#node-input-command').change(() => {
          const placeholder = $('#node-input-command option:selected').attr('args_placeholder');
          const command_args_input = $('#node-input-command_args');
          if (placeholder === 'n/a') {
            command_args_input.val('');
            command_args_input.prop('disabled', true);
          } else {
            command_args_input.prop('disabled', false);
          }
          command_args_input.attr('placeholder', placeholder);
        });
      });
    }
  });

  function listHubitatDevices(server, device_id) {
    $('#node-input-device_id').find('option').remove().end();
    const select_menu = $("#node-input-device_id");
    const option = $('<option>', {value: "", text: "Choose device..."});
    select_menu.append(option);
    const params = {
      usetls: server.usetls,
      host: server.host,
      port: server.port,
      api_id: server.api_id,
      token: server.token,
    };

    $.getJSON(`/hubitat/devices`, params, (res) => {
      res.map(item => {
        const selected = device_id == item.id;
        const option = $('<option>', {value: item.id, text: item.label});
        select_menu.append(option);
        if (selected) { select_menu.val(item.id).trigger('change'); }
      });
    });
  }

  function listHubitatDeviceCommands(server, device_id, command) {
    const select_menu = $("#node-input-command");
    select_menu.find('option').remove().end();
    const option = $('<option>', {value: "", text: "Choose command..."});
    select_menu.append(option);
    const params = {
      usetls: server.usetls,
      host: server.host,
      port: server.port,
      api_id: server.api_id,
      token: server.token,
    };
    let commands = []

    $.getJSON(`/hubitat/devices/${device_id}/commands`, params, (res) => {
      res.map(item => {
        const selected = command == item.command;
        const option = $('<option>', {
          value: item.command,
          text: item.command,
          args_placeholder: item.type.join(","),
        });
        // Avoid list duplicate command returned by Hubitat API
        if (!commands.includes(item.command)) {
          select_menu.append(option);
          commands.push(item.command);
          if (selected) { select_menu.val(item.command).trigger('change'); }
        }
      });
    });
  }

  function cleanHubitatDevices() {
    const select_menu = $("#node-input-device_id");
    select_menu.find('option').remove().end();
    const option = $('<option>', {value: "", text: "Choose device..."});
    select_menu.append(option);
    select_menu.val("").trigger('change');
  }

  function cleanHubitatDeviceCommands() {
    const select_menu = $("#node-input-command");
    select_menu.find('option').remove().end();
    const option = $('<option>', {value: "", text: "Choose command..."});
    select_menu.append(option);
    select_menu.val("").trigger('change');
  }
</script>

<script type="text/html" data-template-name="hubitat command">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-server">
  </div>
  <div class="form-row">
    <label for="node-input-device_id"><i class="fa fa-lightbulb-o"></i> Device</label>
    <select id="node-input-device_id"></select>
  </div>
  <div class="form-row">
    <label for="node-input-command"><i class="fa fa-hashtag"></i> Command</label>
    <select id="node-input-command"></select>
  </div>
  <div class="form-row">
    <label for="node-input-command_args"><i class="fa fa-bars"></i> Arguments</label>
    <input type="text" id="node-input-command_args">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="hubitat command">
  <p>A node that send command to Hubitat.</p>

  <h3>Inputs</h3>
    No attribute from the input will affect this node.

  <h3>Output</h3>
    The same message as the input.

  <h3>Details</h3>
    <p><b>Device</b> dropdown is populated when the server is reachable.</p>
    <p><b>Command</b> dropdown is populated when the <b>Device</b> is selected.</p>
    <p><b>Arugments</b> field is disabled or placeholder is set according to the chosen <b>Command</b>.</p>
    <p>This node is not compatible with Node-RED 0.x</p>
</script>
