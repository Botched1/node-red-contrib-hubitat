<script type="text/javascript">
  RED.nodes.registerType('hubitat command',{
    category: 'hubitat',
    color: '#a6bbcf',
    defaults: {
      name: {value:""},
      server: {type: "hubitat auth", required: true},
      device_id: {value:"", required: true},
      command: {value:"", required: true},
      command_args: {value:""},
    },
    inputs:1,
    outputs:1,
    icon: "icons/hubitat.png",
    label: function() {
        return this.name || "command";
    },
    paletteLabel: "command",
    oneditprepare: function() {
      $("document").ready(() => {
        $('#node-input-server').change(() => {
          let server_id = $('#node-input-server option:selected').val();
          if (server_id) {
            listHubitatDevices(server_id, this.device_id);
          }
        });
        $('#node-input-device_id').change(() => {
          let server_id = $('#node-input-server option:selected').val();
          let device_id = $('#node-input-device_id option:selected').val();
          if (server_id && device_id) {
            listHubitatDeviceCommands(server_id, device_id, this.command);
          }
        });
        $('#node-input-command').change(() => {
          let placeholder = $('#node-input-command option:selected').attr('args_placeholder');
          let command_args_input = $('#node-input-command_args');
          if (placeholder === 'n/a') {
            command_args_input.val('');
            command_args_input.prop('disabled', true);
          } else {
            command_args_input.prop('disabled', false);
          }
          command_args_input.attr('placeholder', placeholder);
        });
      });
    }
  });

  function listHubitatDevices(server_id, device_id) {
    $('#node-input-device_id').find('option').remove().end();
    let select_menu = $("#node-input-device_id");
    let option = $('<option>', {value: "", text: "Choose device..."});
    select_menu.append(option);

    $.getJSON(`/hubitat/${server_id}/devices`, (res) => {
      res.map(item => {
        let selected = device_id == item.id;
        let option = $('<option>', {value: item.id, text: item.label});
        select_menu.append(option);
        if (selected) { select_menu.val(item.id).trigger('change'); }
      });
    });
  }

  function listHubitatDeviceCommands(server_id, device_id, command) {
    $('#node-input-command').find('option').remove().end();
    let select_menu = $("#node-input-command");
    let option = $('<option>', {value: "", text: "Choose command..."});
    select_menu.append(option);
    let commands = []

    $.getJSON(`/hubitat/${server_id}/devices/${device_id}/commands`, (res) => {
      res.map(item => {
        let selected = command == item.command;
        let option = $('<option>', {
          value: item.command,
          text: item.command,
          args_placeholder: item.type.join(","),
        });
        // Avoid list duplicate command returned by Hubitat API
        if (!commands.includes(item.command)) {
          select_menu.append(option);
          commands.push(item.command);
          if (selected) { select_menu.val(item.command).trigger('change'); }
        }
      });
    });
  }

</script>

<script type="text/html" data-template-name="hubitat command">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-server">
  </div>
  <div class="form-row">
    <label for="node-input-device_id"><i class="fa fa-lightbulb-o"></i> Device</label>
    <select id="node-input-device_id"></select>
  </div>
  <div class="form-row">
    <label for="node-input-command"><i class="fa fa-hashtag"></i> Command</label>
    <select id="node-input-command"></select>
  </div>
  <div class="form-row">
    <label for="node-input-command_args"><i class="fa fa-bars"></i> Arguments</label>
    <input type="text" id="node-input-command_args">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="hubitat command">
  <p>A simple command node that send command to Hubitat</p>
</script>
