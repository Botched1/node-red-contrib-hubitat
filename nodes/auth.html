<script type="text/javascript">
  RED.nodes.registerType('hubitat auth', {
    category: 'config',
    defaults: {
      usetls: {value: false},
      server: {value: "", required: true},
      port: {value: 80, required: true, validate: RED.validators.number()},
      token: {value: "", required: true},
      api_id: {value: "", required: true, validate: RED.validators.number()},
    },
    label: function() {
      let scheme = ((this.usetls) ? 'https': 'http');
      if ((this.port === "80") || (this.port === "443")) {
        return `${scheme}://${this.server}`;
      } else {
        return `${scheme}://${this.server}:${this.port}`;
      }
    },

  });
</script>

<script type="text/x-red" data-template-name="hubitat auth">
  <div class="form-row">
    <label for="node-config-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-config-input-server" style="width:40%;" placeholder="e.g. localhost">
    <label for="node-config-input-port" style="margin-left:20px; width:43px;">  Port</label>
    <input type="text" id="node-config-input-port" style="width:55px" placeholder="80">
  </div>
  <div class="form-row">
    <label for="node-config-input-usetls" style="width: auto">Use SSL/TLS</label>
    <input type="checkbox" id="node-config-input-usetls" style="display: inline-block; width: auto; vertical-align: top;">
  </div>
  <div class="form-row">
    <label for="node-config-input-token"><i class="fa fa-lock"></i> Token</label>
    <input type="text" id="node-config-input-token" placeholder="00000000-0000-4000-8000-000000000000">
  </div>
  <div class="form-row">
    <label for="node-config-input-api_id"><i class="icon-tag"></i> API ID</label>
    <input type="text" id="node-config-input-api_id">
  </div>
</script>

<script type="text/x-red" data-help-name="hubitat auth">

</script>
